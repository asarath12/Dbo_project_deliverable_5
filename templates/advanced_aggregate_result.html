{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ title }}</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                {% for key in results[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
    h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
    }

    .table {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th,
    .table td {
        vertical-align: middle;
        padding: 15px;
        font-size: 1rem;
    }

    .table thead th {
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .table-hover tbody tr:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }

    .text-center {
        text-align: center;
    }
</style>
{% endblock %}
