{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Delete Record from {{ table | capitalize }}</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Delete Record Form -->
        <form method="post" action="{{ url_for('delete_record', table=table) }}">
            <div class="mb-3">
                <label for="record_id" class="form-label">Record ID:</label>
                <input type="text" class="form-control" id="record_id" name="record_id" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Record</button>
        </form>
    </div>
{% endblock %}
