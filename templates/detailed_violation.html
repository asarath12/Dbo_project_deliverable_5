{% extends "base.html" %}

{% block content %}
<h2>Violation Details for {{ violation_type }}</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Record ID</th>
            <th>Vehicle ID</th>
            <th>Date</th>
            <th>Fine Amount</th>
            <!-- Add other relevant columns -->
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.vehicle_id }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.fine_amount }}</td>
                <!-- Other columns as needed -->
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
