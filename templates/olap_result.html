{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ title }}</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                {% for key in results[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .table {
        text-align: center;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table thead {
        background-color: #343a40;
        color: white;
    }

    .table td, .table th {
        vertical-align: middle;
    }

    h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
