<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    {% for column in results[0] %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('queries') }}" class="btn btn-primary">Back to Queries</a>
    </div>
</body>
</html>
