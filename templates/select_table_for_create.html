<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Table to Create Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Select a Table to Create a Record</h2>
    <div class="d-flex flex-wrap justify-content-center">
        {% for table in tables %}
            <a href="{{ url_for('create_record', table=table) }}" class="btn btn-primary m-2">{{ table | capitalize }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
